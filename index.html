<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="prism.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Postmaster</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1 class="my-3">PostMaster</h1>
        <hr>
    </div>
    <div class="container">
        <!-- URL BOX -->
        <div class="mb-3 row mx-3">
            <label for="urlField" class="col-sm-2 col-form-label">URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="urlField" placeholder="Enter url here">
            </div>
        </div>

        <!-- REQUEST TYPE -->
        <fieldset class="row mb-3 mx-3">
            <legend class="col-form-label col-sm-2 pt-0">Request type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestField" id="getRequest" value="GET"
                        checked>
                    <label class="form-check-label" for="getRequest">
                        GET
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="requestField" id="postRequest"
                        value="POST">
                    <label class="form-check-label" for="postRequest">
                        POST
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- CONTENT TYPE BOX -->
        <fieldset class="row mb-3 mx-3">
            <legend class="col-form-label col-sm-2 pt-0">Content Type</legend>
            <div class="col-sm-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentField" id="jsonField" value="jsonField"
                        checked>
                    <label class="form-check-label" for="jsonField">
                        JSON
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="contentField" id="customField"
                        value="customField">
                    <label class="form-check-label" for="customField">
                        Custom Parameter
                    </label>
                </div>
            </div>
        </fieldset>

        <!-- PARAMETER BOX -- this will hide when we select JSON in content field -->
        <div id="parameterBox">
            <div class="mb-3 row mx-3">
                <label for="inputEmail4" class="col-sm-2 col-label">Parameter 1</label>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="paramKey1" placeholder="Key 1">
                </div>
                <div class="col-md-4">
                    <input type="text" class="form-control" id="paramValue1" placeholder="Value 1">
                </div>
                <div class="col-md-2">
                    <button class="btn btn-primary" id="addParams">+</button>
                </div>
            </div>
        </div>

        <div id="addedParams">

        </div>

        <!-- JSON BOX -- this will hide when we select parameter box in content field -->
        <div id="JsonBox">
            <div class="mb-3 row mx-3">
                <label for="jsonField" class="col-sm-2 col-form-label">Request JSON</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="requestJsonField" placeholder="Enter request JSON here"
                        rows="3"></textarea>
                </div>
            </div>
        </div>

        <!-- SUBMIT BUTTON -- this will trigger the fetch api -->
        <div class="mb-3 row mx-3">
            <div class="col-sm-10 my-3">
                <button class="btn btn-primary" id="submit">Submit</button>
            </div>
        </div>

        <div>
            <div id="userResponse" class="mb-3 row mx-3">
                <label for="urlField" class="col-sm-2 col-form-label">Response</label>
                <div class="col-sm-10">
                    <!-- <textarea class="form-control" id="userResponseText" rows="3"></textarea> -->
                    <pre class="language-javascript" tabindex="0">
                        <code class="language-javascript" id="responsePrism">
                            
                        </code>
                    </pre>
                </div>
            </div>
        </div>

        <div id="outerResponse">
            <!-- <div class="alert alert-warning alert-dismissible fade show" role="alert">
                <strong>Empty URL: </strong> Please! enter the url above..
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div> -->
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="prism.js"></script>
</body>

</html>
